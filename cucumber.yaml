#Configuração para execução padrão do cucumber (com geração de relatórios)
default: --format progress -p html -p chrome_headless
html: --format html --out=logs/features.html

# configuração para setar o browser de acordo com o parametro
chrome: BROWSER=chrome
firefox: BROWSER=firefox
chrome_headless: BROWSER=chrome_headless
headless: HEADLESS=phantomjs